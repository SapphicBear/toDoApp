<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
</head>
<body>

    <dialog class="project-modal" id="project-modal">
        <button class="close-button project-modal" type="button">X</button>
        <h2>New Project</h2>
        <form action="">
            <div class="project-input">
                <label for="project-name">Project Name</label>
                <input type="text" name="project-name" id="project-name" required>
            </div>
            <div class="project-color">
                <label for="project-color">Color</label>
                <input type="color" name="project-color" id="project-color">
            </div>
        </form>
        <button class="project-modal-submit">Submit</button>

    </dialog>

    <dialog class="modal" id="modal">
        <div class="user-input-form">
            <button class="close-button modal" type="button">X</button>
            <h2>To Do</h2>
            <form action="">
                <div class="user-input-area">
                <div class="userInfo-row">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="userInfo-row">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" cols="40" rows="4"></textarea>
                </div>
                <div class="userInfo-row">
                    <label for="due-date">Due Date</label>
                    <input type="date" name="due-date" id="due-date">
                </div>
                <div class="userInfo-row">
                    <label for="importance">Importance</label>
                    <select name="importance" id="importance">
                        <option value="not-important">Not Important</option>
                        <option value="important">Important</option>
                        <option value="very-important">Very Important</option>
                    </select>
                </div>
                
                <hr>
                <div class="notes-area">
                    <div class="userInfo-row">
                        <label for="notes">Notes:</label>
                        <input type="text" name="notes" id="notes">
                        <button class="add-note" type="button">Add</button>
                            <div class="notes-area-div">
                                <ul class="notes-area">

                                </ul>
                            </div>
                    </div>
                </div>
                <div class="checklist">
                     <div class="userInfo-row">
                        <label for="checklist">Checklist:</label>
                        <input type="text" name="checklist" id="checklist">
                        <button class="add-checklist" type="button">Add</button>
                            <div class="checklist-area-div">
                                <ul class="checklist-area">
                                    
                                </ul>
                            </div>
                     </div>
                </div>
                </div>
            </form>
            <button class="submit-button">Submit</button>
        </div>
    </dialog>
    <div class="wrapper">
    <div class="sidebar">
        <div class="logo-area">
            <div class="img"></div>
            <h3 class="title">Title</h3>
            <div class="info-area">
                <p>info about the app</p>
                <p>more info</p>
                <a href="#">links</a>
            </div>
        </div>
        <div class="button-area">
            <button class="open-button">New ToDo</button>
            <button class="new-project" type="button">New Project</button>
        </div>
        <div class="projects">
            <h4>My projects</h4>
        </div>
        <div class="projects-area">
            <ul class="project-area-ul">

            </ul>
                    
            </div>
    </div>
    <div class="card-area">
 
    </div>
    <footer>
        <div class="footer-info">footer information</div>
        <nav>
            <ul class="links">
                examplesd
            </ul>
        </nav>
    </footer>
    </div>
</body>
</html>
